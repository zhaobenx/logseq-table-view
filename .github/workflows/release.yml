name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare Release Bundle
        run: |
          mkdir release-bundle
          cp -r dist release-bundle/
          cp package.json release-bundle/
          cp icon.svg release-bundle/
          cp README.md release-bundle/
          if [ -f "LICENSE" ]; then cp LICENSE release-bundle/; fi

      - name: Zip distribution
        run: |
          cd release-bundle
          zip -r ../logseq-table-view-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: logseq-table-view-${{ github.ref_name }}.zip
