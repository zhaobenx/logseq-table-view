name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy README and package.json to dist
        run: |
          cp README.md dist/
          cp package.json dist/
          cp icon.svg dist/

      - name: Zip distribution
        run: |
          zip -r logseq-table-view-${{ github.ref_name }}.zip dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: logseq-table-view-${{ github.ref_name }}.zip
